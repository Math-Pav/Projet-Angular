<div class="container my-4">
  <h2>Créer un nouveau produit</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Titre</label>
      <input class="form-control" formControlName="title" placeholder="Titre du produit" />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Prix</label>
      <input type="number" class="form-control" formControlName="price" placeholder="Prix" />
    </div>

    <div class="mb-3">
      <label class="form-label">Marque</label>
      <input class="form-control" formControlName="brand" placeholder="Marque" />
    </div>

    <div class="mb-3">
      <label class="form-label">Catégorie</label>
      <input class="form-control" formControlName="category" placeholder="Catégorie" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Créer le produit</button>
  </form>
</div>

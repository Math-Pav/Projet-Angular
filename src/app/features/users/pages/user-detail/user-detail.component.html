<div class="card mb-4">
  <div class="card-body d-flex align-items-center">
    <img [src]="user.image" class="rounded-circle me-4" style="width:120px;height:120px;" alt="User">
    <div>
      <h3>{{ user.firstName }} {{ user.lastName }}</h3>
      <p>Email: {{ user.email }}</p>
      <p>Age: {{ user.age }}</p>
    </div>
  </div>
</div>

<h4>Posts</h4>
<ul class="list-group mb-3">
  <li class="list-group-item" *ngFor="let post of posts">
    <a [routerLink]="['/users/posts', post.id]">{{ post.title }}</a>
  </li>
</ul>

<a class="btn btn-primary" routerLink="/users">← Retour à la liste des utilisateurs</a>

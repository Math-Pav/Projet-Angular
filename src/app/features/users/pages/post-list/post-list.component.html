<h2 class="mb-4">Tous les posts</h2>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let post of posts">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          par <a [routerLink]="['/users', post.userId]">{{ post.authorName }}</a>
        </h6>
        <a class="btn btn-sm btn-outline-primary mt-2" [routerLink]="['/users/posts', post.id]">
          Voir le post
        </a>
      </div>
    </div>
  </div>
</div>
